gossfile:
    base.yaml: {}

package:
    php{{ .Env.PHP_MAJOR_VERSION }}:
        installed: true
    composer:
        installed: true

file:
    /usr/bin/php:
        exists: true
        filetype: symlink
    /usr/bin/php{{ .Env.PHP_MAJOR_VERSION }}:
        exists: true
        filetype: file
    /usr/bin/composer:
        exists: true
        filetype: file
